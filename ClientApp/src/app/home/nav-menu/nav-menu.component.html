<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-primary mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Transparent Accounting</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav">
          <li class="nav-item">
              <div class="bg-white rounded-circle p-1">
                <img src="/assets/images/user.png" alt="User icon"/>
              </div>
          </li>
          <li class="nav-item">
            <span class="navbar-text mr-2 ml-2">{{this.capitalizeFirstLetter(this.loginService.getCurrentUser().fullName)}}</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light" (click)="this.loginService.logOut()">Logout</button>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto text-white">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link" [routerLink]='["/app/accounts"]'>Accounts</a>
          </li>
          <li *ngIf="isUserAdmin()" class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link" [routerLink]='["/app/users"]'>Users</a>
          </li>
          <li *ngIf="isUserAdmin()" class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link" [routerLink]='["/app/events"]'>Events</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
