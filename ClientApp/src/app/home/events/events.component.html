<div class="container">
  <div class="container">
    <div class="row">
      <div class="col"><h2>Events</h2></div>
    </div>

    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Event ID</th>
        <th>Triggered By</th>
        <th>Timestamp</th>
        <th>Description</th>
        <th>Original</th>
        <th>Updated</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let event of events">
        <td>{{event.id}}</td>
        <td>{{event.createdBy.fullName}}</td>
        <td>{{event.timestamp | date}}</td>
        <td>{{event.description}}</td>
        <td [colSpan]="event.updated != null ? 2: 1" class="nestedTd">
          <event-component [event]="event"></event-component>
        </td>
        <td *ngIf="event.updated == null"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
