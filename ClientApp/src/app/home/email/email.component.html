<form #emailForm="ngForm" (ngSubmit)="onSendEmail()">
  <div class="form-group">
    <label>
      Recipient
      <select class="form-control" ngModel name="recipient">
        <option *ngFor="let user of users" value="{{user.email}}">{{user.fullName}}</option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>
      Subject
      <input class="form-control" type="text" ngModel name="subject" required #subject/>
    </label>
  </div>
  <div class="from-group">
    <label>
      Message
      <textarea class="form-control" rows="10" required ngModel name="message"></textarea>
    </label>
  </div>
  <div class="form-group text-right">
    <button class="btn btn-primary">Send</button>
  </div>
</form>
