<div class="container">
  <!--Header row-->
  <div class="row report-header">
    <div class="col">
      <span class="d-block">Paul's Guitar Shop, Inc.</span>
      <span class="d-block">Balance Sheet</span>
      <span class="d-block">For the year ended december 31, 2019</span>
    </div>
  </div>
  <!--Body row-->
  <!--Assets-->
  <div class="row report-body">
    <div class="col">
      <div class="container">
        <div class="row" *ngFor="let category of accounts | keyvalue">
          <div class="col">
            <table class="table table-borderless">
              <thead>
              <tr>
                <th>{{accountType[category.key]}}</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let account of category.value; last as isLast">
                <td>{{account.name}}</td>
                <td class="text-right" [ngClass]="{'amount-separator': isLast}">{{account.balance | currency: 'USD': ''}}</td>
              </tr>
              <tr>
                <td>Total {{accountType[category.key]}}</td>
                <td class="text-right">{{getTotal(category.key) | currency}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Footer row-->
  <div class="row report-footer">
    <div class="col">

    </div>
  </div>
</div>
