<div class="container">
  <div class="container">
    <div class="row"><h2>Ledger</h2></div>
    <div class="row">
      <div class="col-sm-3">
        <label>
          From Date
          <input type="date" class="form-control" (change)="setDateFilter($event.target.value, true)"/>
        </label>
      </div>
      <div class="col-sm-3">
      <label>
          To Date
          <input type="date" class="form-control" (change)="setDateFilter($event.target.value, false)"/>
        </label>
      </div>
      <div class="col-sm-4">
      <label>
          Search
          <input type="text" class="form-control" [(ngModel)]="searchFilter"/>
        </label>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>PR</th>
          <th>Debit</th>
          <th>Credit</th>
          <th>Balance</th>
        </tr>
      </thead>

      <tbody>
      <tr *ngFor="let ledger of ledgers">

        <td colspan="6" class="p-0">
          <app-ledger-entry [entries]="getLedgerEntries(ledger.ledgerEntries)" [sectionTitle]="ledger.name"></app-ledger-entry>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
