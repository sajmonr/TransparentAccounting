<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <h2 class="text-center">Login</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-4">
      <form #loginForm="ngForm" (submit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Username" required="required" ngModel>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required="required" ngModel>
        </div>
        <div class="form-group text-right">
      <span class="mr-3">
        <a [routerLink]="['/account/register']">Register</a>
      </span>
          <span>
        <a [routerLink]="['/account/forgot']">Forgot Password</a>
      </span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
