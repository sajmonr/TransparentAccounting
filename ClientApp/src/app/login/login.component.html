<div class="login-form">
  <form #loginForm="ngForm" (submit)="onSubmit()">
    <h2 class="text-center">Login</h2>
    <div class="alert alert-danger" *ngIf="invalidInfo">
      <strong>Try again!</strong>
      Invalid username or password.
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Username" required="required" ngModel>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" required="required" ngModel>
    </div>
    <div class="form-group text-right">
      <a [routerLink]="['/passwordReset']">Forgot Password</a>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
    </div>
  </form>
</div>
